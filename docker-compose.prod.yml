services:
  postgres:
    image: postgres:15-alpine
    container_name: altbot_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-parserdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-parserdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  parser:
    build: ./parser
    container_name: altbot_parser
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-parserdb}
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bot_network
    restart: unless-stopped

  user_bot:
    build: ./user_bot
    container_name: altbot_user
    environment:
      - BOT_TOKEN=${USER_BOT_TOKEN}
      - API_URL=http://parser:8000/parse
    depends_on:
      - parser
    networks:
      - bot_network
    restart: unless-stopped

  admin_bot:
    build: ./admin_bot
    container_name: altbot_admin
    environment:
      - BOT_TOKEN=${ADMIN_BOT_TOKEN}
      - USER_BOT_TOKEN=${USER_BOT_TOKEN}
      - ALLOWED_USER_IDS=${ALLOWED_USER_IDS}
      - ADMIN_NOTIFY_ID=${ADMIN_NOTIFY_ID}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-parserdb}
    depends_on:
      - postgres
    networks:
      - bot_network
    restart: unless-stopped

networks:
  bot_network:
    driver: bridge

volumes:
  postgres_data:
